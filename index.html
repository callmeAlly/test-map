<!DOCTYPE html>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        #map { height: 100%; width: 100%; }

        /* Sidebar Styles */
        #sidebar {
            position: fixed;
            z-index: 9999;
            right: -350px;
            top: 0;
            width: 300px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            transition: right 0.3s ease-in-out;
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.5);
        }

        #sidebar.open {
            right: 0;
        }

        #close-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }


        .leaflet-marker-icon {
            transition: opacity 0.5s ease-in-out, filter 0.3s ease-in-out;
        }


    </style>
</head>

<div id="map"></div>

    function createLabel(lat, lng, text, font, weight, italic = false, color, size) {
        var label = L.divIcon({
            className: 'custom-label',
            html: `<span data-size="${size}" style="
                font-family: ${font};
                color: ${color};
                font-size: ${size}px;
                font-weight: ${weight};
                ${italic ? "font-style: italic;" : ""} /* Apply italic if true */
                white-space: nowrap;
                pointer-events: auto; /* Allows interaction */
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%); /* Centers the text */
                cursor: pointer; /* Shows hand cursor on hover */
            ">${text}</span>`,
            iconSize: [1, 1],  // Prevents default icon size issues
            iconAnchor: [0, 0]  // Needed for absolute positioning
        });

        var marker = L.marker([lat, lng], { icon: label }).addTo(map).setZIndexOffset(9250);
        return marker;

        //return L.marker([lat, lng], { icon: label }).addTo(map);
    }

    function updateSyncOpacity() {
        let zoomLevel = map.getZoom();
        let opacity = 0;

        //opacity= (1/2) * zoomLevel + 1;
        //if (opacity>1) {opacity=1;}
        if (zoomLevel >= 0) {opacity=1;}
        console.log('syncs: '+zoomLevel+','+opacity);
        syncStore.forEach(({marker}) => {
            marker.setOpacity(opacity);
            if (opacity === 1) {
                marker._icon.style.pointerEvents = "auto";
            } else {
                marker._icon.style.pointerEvents = "none";
            }
        });
    };

    function updatePOIOpacity() {
        let zoomLevel = map.getZoom();
        let opacity = 0;

        //opacity= (5/4) * zoomLevel + (5/2);
        //if (opacity>1) {opacity=1;}
        if (zoomLevel >= -1.2) {opacity=1;}
        console.log('trials: '+zoomLevel+','+opacity);
        poiStore.forEach(({marker}) => {
            marker.setOpacity(opacity);
            if (opacity === 1) {
                marker._icon.style.pointerEvents = "auto";
            } else {
                marker._icon.style.pointerEvents = "none";
            }
        });
    };

    function updateSelectedPOI(newPOI){
        //console.log("newPOI"+newPOI.id+"selPOI"+selectedPOI.id);
        if (selectedPOI){
            if (newPOI.marker===selectedPOI.marker) {
                closeSidebar();
            } else {
                if (selectedPOI!=null) {selectedPOI.marker._icon.style.filter = "brightness(1)";}
                openSidebarA();
                newPOI.marker._icon.style.filter = "brightness(0.5)";
                selectedPOI=newPOI;
            }
        } else {
            openSidebarA();
            newPOI.marker._icon.style.filter = "brightness(0.5)";
            selectedPOI=newPOI;
        }
    };

    function deselectPOI() {
        selectedPOI.marker._icon.style.filter = "brightness(1)";
        selectedPOI = null;
    }

    map.on("zoom", function () {
        let zoomLevel = map.getZoom();
        document.querySelectorAll(".custom-label span").forEach(label => {
            let baseSize = parseFloat(label.getAttribute("data-size")); // Get the original size
            label.style.fontSize = `${baseSize * ((-5 / 66) * zoomLevel + (28 / 33))}px`; // Scale correctly
        });
    });

    map.on("zoomend", function () {
        updatePOIOpacity();
        updateSyncOpacity();
    });

    updatePOIOpacity();
    updateSyncOpacity();
    

    map.options.wheelPxPerZoomLevel = 120; // Adjust for finer control (default is 60)
