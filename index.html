    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        #map { height: 100%; width: 100%; }

        /* Sidebar Styles */
        #sidebar {
            position: fixed;
            z-index: 9999;
            right: -350px;
            top: 0;
            width: 300px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            transition: right 0.3s ease-in-out;
            box-shadow: -5px 0 10px rgba(0, 0, 0, 0.5);
        }

        #sidebar.open {
            right: 0;
        }

        #close-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }


        .leaflet-marker-icon {
            transition: opacity 0.5s ease-in-out, filter 0.3s ease-in-out;
        }

        .poi-tooltip, .sync-tooltip {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: "Jura";
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 8px;
            border: 1px solid white;
            pointer-events: auto; /* Allow interactions */
        }
        
        .poi-tooltip::before {
            border-top-color: rgba(255, 255, 255, 0) !important; /* Change arrow color */
            border-width: 6px; /* Adjust arrow size */
        }

        .poi-tooltip-second {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: "Jura";
            padding: 8px 8px 3px 8px;
            border-radius: 8px;
            /*line-height: 1;*/
            margin: 0;
            box-sizing: border-box;
            pointer-events: auto; /* Allow interactions */
        }

        .poi-tooltip-second::before {
            border-bottom-color: rgba(255, 255, 255, 0) !important; /* Change arrow color */
            border-width: 6px; /* Adjust arrow size */
        }

        .custom-label{
            -webkit-text-stroke: 1.5px #fff;
            paint-order: stroke fill;
        }

        .static-label {
            display: flex;  /*this fixes the offset labels*/
            align-items: center;
            justify-content: center;
            text-align: center;
            white-space: nowrap;
            -webkit-text-stroke: 1.5px #000;
            paint-order: stroke fill;
        }
        .clickable-label-main{
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            white-space: nowrap;
            paint-order: stroke fill;
        }

        .leaflet-tile-container img {
            box-shadow: 0 0 1px rgba(0, 0, 0, 0.05);
        }
        .leaflet-container { background: #444444 }

        /*.poi-tooltip:hover,
        .poi-tooltip-second:hover {
            opacity: 0.2 !important; /* Make the tooltip transparent 
            transition: opacity 0.2s ease-in-out;
        }*/

    const customTileLayer = L.TileLayer.extend({
        _tileQueue: [],
        _tileDelay: 70, // Adjust delay in ms between tile loads
        _tileProcessing: false,
        _tileAbortControllers: new Set(),

        initialize: function (url, options) {
            L.TileLayer.prototype.initialize.call(this, url, options);
            this._onZoomStart = this._handleZoomStart.bind(this);
        },

        onAdd: function (map) {
            L.TileLayer.prototype.onAdd.call(this, map);
            map.on('zoomstart', this._onZoomStart);
        },

        onRemove: function (map) {
            map.off('zoomstart', this._onZoomStart);
            this._clearQueueAndAbort();
            L.TileLayer.prototype.onRemove.call(this, map);
        },

        _handleZoomStart: function () {
            this._clearQueueAndAbort();
        },

        _clearQueueAndAbort: function () {
            this._tileQueue = [];
            this._tileProcessing = false;
            this._tileAbortControllers.forEach(ctrl => ctrl.abort());
            this._tileAbortControllers.clear();
        },

        getTileUrl: function (coords) {
            const flippedY = (coords.y*-1)-1;

            // Construct the tile URL
            const url = `tiles/${coords.z}/${coords.x}/${flippedY}.png`;
            console.log(`Requesting tile at Z${coords.z}/${coords.x}/${flippedY} → ${url}`);
            return url;
        },

        createTile: function (coords, done) {
            const tile = document.createElement('img');
            const controller = new AbortController();
            this._tileAbortControllers.add(controller);

            this._tileQueue.push(() => {
                if (controller.signal.aborted) {
                    done(null, tile); // Tile won't be used
                    return;
                }

                tile.onload = () => {
                    this._tileAbortControllers.delete(controller);
                    done(null, tile);
                };

                tile.onerror = () => {
                    this._tileAbortControllers.delete(controller);
                    done(new Error('Tile load error'), tile);
                };

                tile.src = this.getTileUrl(coords);
            });

            if (!this._tileProcessing) {
                this._processQueue();
            }

            return tile;
        },

        _processQueue: function () {
            if (this._tileQueue.length === 0) {
                this._tileProcessing = false;
                return;
            }

            this._tileProcessing = true;
            const next = this._tileQueue.shift();
            next();

            setTimeout(() => this._processQueue(), this._tileDelay);
        }


    });

    function toggleLayer(layer) {
        activeLayers[layer] = !activeLayers[layer];

    };

    let renderTimeout = null;
    function debouncedRenderVisibleMarkers(delay) {
        console.log("debouncing");
        if (renderTimeout) {
            clearTimeout(renderTimeout);
        }

        renderTimeout = setTimeout(() => {
            renderVisibleMarkers();
            renderTimeout=null;
            console.log("debounced");
        }, delay);
    }

    function renderVisibleMarkers() {
        let bounds = map.getBounds();
        let zoomLevel = map.getZoom();
        
        // for clickable POIs
        for (let store of [trialStore, challengeStore, syncStore, staticLabelStore, clickableLabelStore, routerStore, transceiverStore, resourceStore]) {
            store.forEach(item => {
                let shouldBeVisible = activeLayers[item.layerType] && bounds.contains(item.marker.getLatLng());
                let meetsZoomRequirement = null;
                if (item.layerType != 'clickableLabels') {meetsZoomRequirement = zoomLevel >= item.data.zoomThreshold;}
                if (item.layerType == 'clickableLabels') {meetsZoomRequirement = (zoomLevel >= item.data.zoomThreshold) && (zoomLevel <= -0.6);}


                if (shouldBeVisible && !item.visible && (meetsZoomRequirement)) {
                    item.marker.addTo(map).setZIndexOffset(9000).setOpacity(0);
                    if (item.marker2) {item.marker2.addTo(map).setZIndexOffset(10000).setOpacity(0);}

                    item.visible = true;

                    setTimeout(function() {
                        item.marker.setOpacity(1);
                        if (item.marker2) {item.marker2.setOpacity(1);}
                    }, 20);
                    
                    if (item.layerType != 'staticLabels') {
                        item.marker._icon.style.pointerEvents = "auto";
                    }
                }


                if (shouldBeVisible && (item.visible&&item.pendingRemoval) && (meetsZoomRequirement)) {
                    
                    item.pendingRemoval = false;
                    item.marker.setOpacity(1);
                    if (item.marker2) {item.marker2.setOpacity(1);}

                    if (item.layerType != 'staticLabels') {
                        item.marker._icon.style.pointerEvents = "auto";
                    }
                }


                if (((!shouldBeVisible && item.visible) || (item.visible && !meetsZoomRequirement)) && !item.data.isSelected) {
                    item.marker.setOpacity(0);
                    if (item.marker2) {item.marker2.setOpacity(0);}
                    item.marker._icon.style.pointerEvents = "none";
                    item.pendingRemoval = true;

                    setTimeout(function() {
                        if (item.pendingRemoval) {
                            map.removeLayer(item.marker);
                            if (item.marker2) {map.removeLayer(item.marker2);}
                            item.visible = false;
                            item.pendingRemoval = false;
                        }
                    }, 500);
                }

            });

        }

                restoreTooltipOpacity(tooltip);
            }

            tooltip._container.removeEventListener("mouseout",handleTooltipOnLeave);
        }

    function createLabel(lat, lng, text, font, weight, italic = false, color, size) {
        var label = L.divIcon({
            className: 'custom-label',
            html: `<span data-size="${size}" style="
                font-family: ${font};
                color: ${color};
                font-size: ${size}px;
                font-weight: ${weight};
                ${italic ? "font-style: italic;" : ""} /* Apply italic if true */
                white-space: nowrap;
                pointer-events: auto; /* Allows interaction */
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%); /* Centers the text */
                cursor: pointer; /* Shows hand cursor on hover */
            ">${text}</span>`,
            iconSize: [1, 1],  // Prevents default icon size issues
            iconAnchor: [0, 0]  // Needed for absolute positioning
        });

        var marker = L.marker([lat, lng], { icon: label }).addTo(map).setZIndexOffset(9250);
        return marker;

        //return L.marker([lat, lng], { icon: label }).addTo(map);
    }

        syncStore.forEach(({marker}) => {

    function goalRender(race){
        goalDelete(); // Remove existing goal marker if present
        if (race==null||race.goalPosition==null){return;}
        goalMarker=[];

        let raceType=null;
        let raceSize=race.goalPosition.length;
        if (raceSize==1) {raceType="trial";}
        if (raceSize>=2) {raceType="challenge";}
        
        
        if (raceType=="trial") {
            goalMarker = [L.marker(race.goalPosition[0], { icon: poiIcons["goal"], opacity: 0, transition: "opacity 0.3s ease-in-out" }).addTo(map).setZIndexOffset(9100)];
            let goalIcon = goalMarker[0]._icon;
            requestAnimationFrame(() => {goalIcon.style.opacity = 1;});
                
        }

        if (raceType=="challenge") {
            for (let i = 0; i < raceSize; i++) {
                if (i==raceSize-1) {
                    goalMarker.push(L.marker(race.goalPosition[i], { icon: poiIcons["goal"], opacity: 0, transition: "opacity 0.2s ease-in-out" }).addTo(map).setZIndexOffset(9100+i));
                } else {
                    goalMarker.push(L.marker(race.goalPosition[i], { icon: poiIcons["checkpoint"], opacity: 0, transition: "opacity 0.3s ease-in-out" }).addTo(map).setZIndexOffset(9100+i));
                }
                let goalIcon = goalMarker[i]._icon;
                requestAnimationFrame(() => {goalIcon.style.opacity = 1;});
            }
        }
        currentRace=race;
    };
